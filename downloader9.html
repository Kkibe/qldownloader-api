<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>

    <!-- External Resources -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #4d4d4d;
            margin: 0;
            text-align: center;
            line-height: 1.5;
        }

        a {
            color: #4d4d4d;
            text-decoration: none;
        }

        h1, h2, h3 {
            margin: 0.5em 0;
        }

        .topnav {
            background: #f2f2f2;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            list-style: none;
        }

        .topnav a {
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

        .topnav a:hover {
            background: #ddd;
        }

        .icon {
            display: none;
        }

        .banner {
            background: #486287;
            color: white;
            padding: 20px;
        }

        .banner-title {
            font-size: 2rem;
        }

        .services, .work, .join, .footer {
            padding: 20px;
        }

        .service {
            margin: 10px;
            padding: 20px;
            background: #f5f5f5;
        }

        .footer {
            background: #3b3b3b;
            color: white;
        }

        @media (max-width: 680px) {
            .topnav li:not(.icon) { display: none; }
            .icon { display: block; }
            .topnav.responsive { flex-direction: column; }
            .topnav.responsive li { display: block; }
        }

        /* Additional Styling */
        .form-group input, .form-group button {
            width: 60%;
            padding: 10px;
            font-size: 1.1rem;
        }

        .banner form {
            margin-top: 20px;
        }

        .btn-custom {
            background: #1BB170;
            color: white;
        }

        .btn-custom:hover {
            background: #149A5F;
        }

        .join button {
            background: #4d4d4d;
            color: white;
        }

        .join button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <ul class="topnav" id="myTopnav">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li class="icon">
            <a href="javascript:void(0);" onclick="toggleMenu()">&#9776;</a>
        </li>
    </ul>

    <div class="banner">
        <h2 class="banner-title">YouTube to MP3, MP4, 3GP Converter</h2>
        <form onsubmit="alert('Downloading!'); return false;">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter URL">
            </div>
            <button class="btn btn-custom">Download</button>
        </form>
    </div>

    <div class="services">
        <div class="service"><h3>Service 1</h3><p>Description</p></div>
        <div class="service"><h3>Service 2</h3><p>Description</p></div>
        <div class="service"><h3>Service 3</h3><p>Description</p></div>
    </div>

    <div class="work">
        <h2>Recent Work</h2>
        <img src="https://unsplash.it/200" alt="Work Image" class="img-responsive" style="margin: 10px;">
        <img src="https://unsplash.it/200" alt="Work Image" class="img-responsive" style="margin: 10px;">
    </div>

    <div class="join">
        <h2>Join our subscribers</h2>
        <button class="btn btn-custom">Subscribe</button>
    </div>

    <footer class="footer">
        <p>&copy; 2024 YouTube Downloader</p>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('myTopnav');
            nav.classList.toggle('responsive');
        }
    </script>
</body>
</html>
